name: build 
on:
  push:
    branches: [master, rootless]
    
jobs:
  build:
    name: Build App
    runs-on: macOS-latest
    env:
      THEOS: theos

    steps:
    - name: Checkout
      uses: actions/checkout@master
      
    - name: Checkout OpenCV
      run: |
        git clone --branch 4.x --depth 1 https://github.com/opencv/opencv.git opencv-repo
        
    - name: Install Dependencies
      run: |
        brew install ldid xz
        
    - name: Set up Theos
      run: |
        export THEOS=~/theos
        [ -d "$THEOS" ] && (cd "$THEOS" && git pull --recurse-submodules) || git clone --recursive https://github.com/theos/theos.git "$THEOS"
        echo "THEOS=$THEOS" >> $GITHUB_ENV
        echo "$THEOS/bin" >> $GITHUB_PATH
        
    - name: Download iOS 16.4 SDK (Rootless Compatible)
      run: |
        # Create the sdks directory if it doesn't exist
        mkdir -p ~/theos/sdks
        curl -L -o ios-sdk.zip "https://github.com/xybp888/iOS-SDKs/releases/download/16.4/iPhoneOS16.4.sdk.zip"
        unzip ios-sdk.zip -d ~/theos/sdks/
        rm -rf ios-sdk.zip
        
    - name: Set Rootless Build Environment
      run: |
        echo "THEOS_PACKAGE_SCHEME=rootless" >> $GITHUB_ENV
        
    - name: Build OpenCV Framework
      run: |
        cd opencv-repo
        python3 platforms/ios/build_framework.py ios \
          --iphoneos_archs "arm64,arm64e" \
          --iphoneos_deployment_target "15.0" \
          --disable-bitcode \
          --static \
          --build_only_specified_archs \
          --legacy_build
          
    - name: Copy OpenCV Framework
      run: |
        # Create frameworks directory if it doesn't exist
        mkdir -p frameworks
        # Copy the built OpenCV framework
        cp -R opencv-repo/ios/opencv2.framework frameworks/
        
    - name: Build Package
      id: build_package
      run: |
        make package FINALPACKAGE=1
        echo "::set-output name=package::$(ls -t packages | head -n1)"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: build-${{ github.run_number }}
        release_name: Build ${{ github.run_number }}
        draft: false
        prerelease: false
                            
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}          
        asset_path: ./packages/${{ steps.build_package.outputs.package }}
        asset_name: ${{ steps.build_package.outputs.package }}
        asset_content_type: application/vnd.debian.binary-package